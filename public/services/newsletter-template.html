<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{SCHOOL_NAME}} Newsletter</title>
    <meta name="description" content="{{META_DESCRIPTION}}">
    <meta name="keywords" content="{{META_KEYWORDS}}">
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, sans-serif;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table border="0" cellpadding="0" cellspacing="0" width="600" style="max-width: 600px; border-collapse: collapse; background-color: #ffffff; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                    
                    <!-- HEADER -->
                    <tr>
                        <td align="left" style="background-color: {{HEADER_BG_COLOR}}; padding: 20px 30px;">
                            <img src="{{LOGO_URL}}" alt="{{SCHOOL_NAME}} Logo" width="150" style="display: block; border: 0;">
                        </td>
                    </tr>

                    <!-- CONTENT BODY (Generated by AI) -->
                    <tr>
                        <td style="padding: 30px;">
                            {{CONTENT_BODY}}
                        </td>
                    </tr>

                    <!-- FOOTER -->
                    <tr>
                        <td align="center" style="background-color: {{FOOTER_BG_COLOR}}; padding: 20px 30px; color: {{FOOTER_TEXT_COLOR}}; font-size: 12px; line-height: 1.5;">
                            <p style="margin: 0 0 10px 0;"><strong>{{SCHOOL_NAME}}</strong></p>
                            <p style="margin: 0 0 10px 0;">{{SCHOOL_ADDRESS}}</p>
                            <table border="0" cellpadding="0" cellspacing="0" role="presentation">
                                <tr>
                                    <td align="center">
                                        <table border="0" cellpadding="0" cellspacing="0" role="presentation">
                                            <tr>
                                                {{SOCIAL_LINKS_HTML}}
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                            <p style="margin: 15px 0 0 0;">&copy; {{CURRENT_YEAR}} {{SCHOOL_NAME}}. All rights reserved.</p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
